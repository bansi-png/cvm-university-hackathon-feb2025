     <script>
 // Questions data
 // Define questions
const questions = [
    {
        question: "How old are you?",
        options: [
            "Under 20",
            "20-30",
            "31-45",
            "46+"
        ]
    },
    {
        question: "How would you describe your skin at the end of the day?",
        options: [
            "Feels tight and dry",
            "Looks shiny and feels oily",
            "Some areas are oily, some dry",
            "Feels comfortable, not too dry or oily"
        ]
    },
    {
        question: "Do you get pimples or spots?",
        options: [
            "Almost never",
            "Sometimes",
            "Often"
        ]
    },
    {
        question: "Does your skin easily become red or irritated?",
        options: [
            "Rarely or never",
            "Sometimes",
            "Very easily"
        ]
    },
    {
        question: "What bothers you most about your skin?",
        options: [
            "Spots and pimples",
            "Fine lines and wrinkles",
            "Dark spots or uneven tone",
            "Redness",
            "Dry or flaky skin",
            "Oily or shiny skin",
            "My skin is generally fine"
        ]
    }
];

// Global variables
let currentQuestion = 0;
let userAnswers = {};
let chatHistory = [];
const chatMessages = document.getElementById('chatMessages');

// Local Storage functions
function saveProgress() {
    const progress = {
        currentQuestion,
        userAnswers,
        chatHistory
    };
    localStorage.setItem('skincareSurveyProgress', JSON.stringify(progress));
}

function loadProgress() {
    const savedProgress = localStorage.getItem('skincareSurveyProgress');
    if (savedProgress) {
        const progress = JSON.parse(savedProgress);
        currentQuestion = progress.currentQuestion;
        userAnswers = progress.userAnswers;
        chatHistory = progress.chatHistory || [];
        return true;
    }
    return false;
}

// Message handling functions
function addMessage(content, isUser = false, isOption = false) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${isUser ? 'user-message' : ''}`;
    
    if (!isOption) {
        const avatar = document.createElement('div');
        avatar.className = isUser ? 'user-avatar' : 'bot-avatar';
        messageDiv.appendChild(avatar);
    }
    
    const messageContent = document.createElement('div');
    messageContent.className = isOption ? 'options-content' : 'message-content';
    
    if (typeof content === 'string') {
        messageContent.textContent = content;
    } else {
        messageContent.appendChild(content);
    }
    
    messageDiv.appendChild(messageContent);
    chatMessages.appendChild(messageDiv);
    
    // Save message to history if it's not options
    if (!isOption) {
        chatHistory.push({
            content: typeof content === 'string' ? content : content.outerHTML,
            isUser,
            timestamp: new Date().toISOString()
        });
        saveProgress();
    }
    
    scrollToBottom();
}

function createOptions(options) {
    const container = document.createElement('div');
    container.className = 'options-container';
    
    options.forEach(option => {
        const button = document.createElement('button');
        button.className = 'option-button';
        button.textContent = option;
        button.onclick = () => handleOption(option);
        container.appendChild(button);
    });
    
    return container;
}

function handleOption(selected) {
    // Disable all buttons after selection
    const buttons = document.querySelectorAll('.option-button');
    buttons.forEach(button => {
        button.disabled = true;
        if (button.textContent === selected) {
            button.style.backgroundColor = '#E8F5E9';
            button.style.borderColor = '#69B578';
        }
    });

    // Save answer and add to chat
    userAnswers[questions[currentQuestion].question] = selected;
    addMessage(selected, true);
    
    // Move to next question or finish
    setTimeout(() => {
        currentQuestion++;
        saveProgress();
        if (currentQuestion < questions.length) {
            askQuestion(currentQuestion);
        } else {
            finishQuestionnaire();
        }
    }, 1000);
}

function askQuestion(index) {
    const question = questions[index];
    addMessage(question.question);
    
    setTimeout(() => {
        addMessage(createOptions(question.options), false, true);
    }, 500);
}

function loadChatHistory() {
    chatMessages.innerHTML = ''; // Clear existing messages
    
    chatHistory.forEach(message => {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${message.isUser ? 'user-message' : ''}`;
        
        const avatar = document.createElement('div');
        avatar.className = message.isUser ? 'user-avatar' : 'bot-avatar';
        messageDiv.appendChild(avatar);
        
        const messageContent = document.createElement('div');
        messageContent.className = 'message-content';
        
        // Check if content is HTML or plain text
        if (message.content.startsWith('<')) {
            messageContent.innerHTML = message.content;
        } else {
            messageContent.textContent = message.content;
        }
        
        messageDiv.appendChild(messageContent);
        chatMessages.appendChild(messageDiv);
    });
}

async function finishQuestionnaire() {
    addMessage("Thank you for completing the skin assessment! 🌟");
    
    if (Object.keys(userAnswers).length === questions.length) {
        try {
            addMessage("Analyzing your responses...");
            
            // First save the questionnaire answers
            const response = await fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    answers: userAnswers
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            // Clear progress after successful save
            localStorage.removeItem('skincareSurveyProgress');
            addMessage("Your personalized skin care routine is ready! 🎉");
            
            // Redirect to face analysis page
            setTimeout(() => {
                window.location.href = '/analyze/face';
            }, 1500);
            
        } catch (error) {
            console.error('Error:', error);
            addMessage("Sorry, there was an error processing your results. Please try again.");
        }
    }
}
function scrollToBottom() {
    const chatContainer = document.querySelector('.chat-container');
    chatContainer.scrollTop = chatContainer.scrollHeight;
}

// Initialize the chat
window.onload = () => {
    if (loadProgress()) {
        // Load and display previous chat history
        loadChatHistory();
        
        // Continue from where we left off
        if (currentQuestion < questions.length) {
            setTimeout(() => {
                addMessage("Welcome back! Let's continue with your skin assessment.");
                setTimeout(() => {
                    askQuestion(currentQuestion);
                }, 1000);
            }, 500);
        }
    } else {
        // Start fresh
        setTimeout(() => {
            addMessage("Welcome to your personalized skin assessment! 👋");
            setTimeout(() => {
                addMessage("Let's find the perfect skincare routine for you.");
                setTimeout(() => {
                    askQuestion(0);
                }, 1000);
            }, 1000);
        }, 500);
    }
};


const nutrients = [
            { element: '.carbs .circle-progress-bar', percentage: 75 },
            { element: '.fat .circle-progress-bar', percentage: 40 },
            { element: '.protein .circle-progress-bar', percentage: 60 }
        ];

        nutrients.forEach(nutrient => {
            const circle = document.querySelector(nutrient.element);
            if (circle) {
                const radius = circle.r.baseVal.value;
                const circumference = 2 * Math.PI * radius;
                
                circle.style.strokeDasharray = `${circumference} ${circumference}`;
                circle.style.strokeDashoffset = circumference;

                const offset = circumference - (nutrient.percentage / 100 * circumference);
                circle.style.strokeDashoffset = offset;
            }
        });
        
    </script>
